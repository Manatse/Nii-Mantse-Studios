<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eee1ce;
      --card: #16161c;
      --text: #030320;
      --muted: #9a9aa2;
      --accent: #c9a96e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 3rem 2rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.25rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: var(--card);
      cursor: pointer;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .photo::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.55), transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .photo:hover img {
      transform: scale(1.08);
    }

    .photo:hover::after {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: var(--text);
      cursor: pointer;
      opacity: 0.7;
    }

    .close:hover {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wedding Packages Coming Out Soon</h1>
    <p>A curated collection of moments created over the</p>
  </header>

  <section class="gallery">
    <!-- Replace image paths with your own -->
      <div class="photo"><img src="assets/c1.jpg" alt=""></div>
    <div class="photo"><img src="assets/c2.jpg" alt=""></div>
    <div class="photo"><img src="assets/c3.jpg" alt=""></div>
    <div class="photo"><img src="assets/c4.jpg" alt=""></div>
    <div class="photo"><img src="assets/c5.jpg" alt=""></div>
    <div class="photo"><img src="assets/c6.jpg" alt=""></div>
    <div class="photo"><img src="assets/c7.jpg" alt=""></div>
    <div class="photo"><img src="assets/c8.jpg" alt=""></div>
    <div class="photo"><img src="assets/c9.jpg" alt=""></div>
    <div class="photo"><img src="assets/c10.jpg" alt=""></div>




</section>

  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img src="" alt="Expanded view" id="lightbox-img" />
  </div>

  <footer>
    © 2026 · Photo Gallery
  </footer>

  <script>
    const photos = document.querySelectorAll('.photo img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');

    photos.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>

</body>
</html>
